<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Checkboxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"

</head>

<body>
  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input
          type="checkbox"
          name="struguri"
          id="struguri"
        >
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
      </li>
    </ul>
  </form>

  <form
    action="/"
    method="get"
  >
    <h3>Mega Image</h3>

    <ul>
      <li>
        <label for="ciocolata">Ciocolata</label>
        <input
          type="checkbox"
          name="ciocolata"
          id="ciocolata"
        >
      </li>
      <li>
        <label for="fructe">Fructe</label>
        <input
          type="checkbox"
          name="fructe"
          id="fructe"

        <input
          type="checkbox"
          name="legume"
          id="legume"

  </form>

  <form
    action="/"
    method="get"
  >

    <ul>
      <li>
        <label for="ulei">Ulei</label>
        <input
          type="checkbox"
          name="ulei"
          id="ulei"
        >
      </li>

      <li>
        <label for="apa">Apa</label>
        <input
          type="checkbox"
          name="apa"
          id="apa"
        >
      </li>
      <li>
        <label for="bere">Bere</label>
        <input
          type="checkbox"
          name="bere"
          id="bere"
        >
      </li>
    </ul>
  </form>

  <button type="submit">Trimite</button>
  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
